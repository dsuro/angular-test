<div class="row">
    <div class="col-md-12 filter">
        <single-select-dropdown-list
        [data]="carBrands"
        [defaultValue]="defaultBrand"
        (onItemSelected)="onBrandSelected($event)">
        </single-select-dropdown-list>
    </div>
    <div class="col-md-12">
        <p-table [value]="cars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Model No</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr appRowHover>
                    <td>{{car.modelNo}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td [ngStyle]="{'background-color': car.color |carColor}">{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
